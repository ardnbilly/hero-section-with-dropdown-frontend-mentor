<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <link rel="stylesheet" href="styling/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav class="navbar-wrapper">
                <img
                    src="images/logo.svg"
                    alt="snap logo"
                    class="company-logo"
                />
                <ul class="link-wrapper">
                    <li class="nav-link dropdown">
                        <a href="">Features</a>
                    </li>
                    <ul class="sub-link-wrapper">
                        <li>
                            <img src="images/icon-todo.svg" alt="" />
                            <a href="">Todo List</a>
                        </li>
                        <li>
                            <img src="images/icon-calendar.svg" alt="" />
                            <a href="">Calendar</a>
                        </li>
                        <li>
                            <img src="images/icon-reminders.svg" alt="" />
                            <a href="">Reminders</a>
                        </li>
                        <li>
                            <img src="images/icon-planning.svg" alt="" />
                            <a href="">Planning</a>
                        </li>
                    </ul>
                    <li class="nav-link dropdown">
                        <a href="">Company</a>
                    </li>
                    <ul class="sub-link-wrapper">
                        <li><a href="">History</a></li>
                        <li><a href="">Our Team</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                    <li class="nav-link">
                        <a href="">Careers</a>
                    </li>
                    <li class="nav-link">
                        <a href="">About</a>
                    </li>
                </ul>
            </nav>

            <div class="authentication">
                <a href="" class="login-btn">Login</a>
                <a href="" class="register-btn">Register</a>
            </div>
        </header>
    </body>
</html>
